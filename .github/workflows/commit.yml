name: Code analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest

    name: Running tests
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade pytest pytest-cov pylint flake8
          python -m pip install -r requirements.txt

      - name: Test with PyTest
        run: pytest --cov=motionblindsble --cov-report term-missing

      - name: Analyse the code with Pylint
        run: |
          pylint motionblindsble

      - name: Analyse the code with Flake8
        run: |
          flake8 motionblindsble --count --exit-zero --max-line-length=130 --statistics
